<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="listFunctions.js"></script>
    <link type="text/css" rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>To Do List</title>
</head>
<body>

<h1 class="header">To Do List</h1>

    <div class="to-do-input-container">
        <input type="text" class="to-do-input">
        <i class="fas fa-plus 2x add-button" onclick="addItemToList()"> </i>
    </div>

    <div class="to-do-list-items">
        <ul>
            <span class="to-do-items"> </span>
        </ul>
    </div>

    <div class="finished-to-do-list-items">
        <ul>
            <span class="finished-to-do-items"> </span>
        </ul>
    </div>

</body>
</html>
